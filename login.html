<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style/login.css" rel="stylesheet">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">Agenda </span>Web</h1>
                </a>
                <button class="profile-image-button" data-bs-toggle="modal" data-bs-target="#userModal">
                    <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" alt="Perfil" />
                  </button>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1 class="form-title">Agenda Web</h1>
                
                <form class="login" onsubmit="return validateForm(event)">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="usuario" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="contrasenia" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Iniciar sesión</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value.trim();
            const contrasenia = document.getElementById('contrasenia').value.trim();
            if (usuario === '' || contrasenia === '') {
                alert('Por favor llene todos los campos que se le solicitan.');
                return false;
            }
            window.location.href = './contactos.html';
            return true;
        }
    </script>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Información Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Nombres:</strong> Jonathan Alvarez</p>
          <p><strong>Apellidos:</strong> Alvarez Aguilar</p>
          <p><strong>Teléfono:</strong> 5131-6646</p>
          <p><strong>Correo:</strong> jalvarez-2023415@kinal.edu.gt</p>

</body>
</html>
