<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style/nuevoContacto.css">

</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="dpi" class="form-label">DPI</label>
            <input type="text" class="form-control" id="dpi" placeholder="Ingresa tu DPI" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="mt-3">
           <a href="./contactos.html"><button class="btn btn-secondary">Regresar</button></a>
        </div>
    
</body>
</html>
